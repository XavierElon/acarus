server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: pos-terminal
    static_configs:
      - targets:
          - localhost
        labels:
          job: pos-terminal
          service: pos
          __path__: /var/log/pos-terminal.log # Fixed: removed /logs/ since mount is already logs/
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            service: service
            tx_id: tx_id
            phone: phone
            vendor: vendor
            amount: amount
      - labels:
          level:
          service:
          tx_id:
          phone:
          vendor:
      - output:
          source: msg
