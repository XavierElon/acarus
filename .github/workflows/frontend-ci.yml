name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  IMAGE_NAME: receipt-processor-frontend

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      # Add your test command here when tests are added
      # - name: Run tests
      #   working-directory: frontend
      #   run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build application
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: npm run build

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    environment:
      name: staging
      url: http://staging.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to staging server via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER || 'ubuntu' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            echo "üöÄ Deploying frontend to staging..."

            # Navigate to deployment directory
            cd ${{ secrets.DEPLOY_PATH || '/opt/receipt-processor' }}

            # Login to GHCR on the server
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

            # Set image name
            export IMAGE_NAME=ghcr.io/$GITHUB_REPO/$IMAGE_NAME:${{ github.ref_name }}

            # Update docker-compose.yml to use the GHCR image if it's not already set
            if ! grep -q "ghcr.io" docker-compose.yml 2>/dev/null; then
              echo "üìù Updating docker-compose.yml to use GHCR images..."
              sed -i "s|build:.*frontend|image: $IMAGE_NAME|g" docker-compose.yml || true
              sed -i "/context:.*frontend/,/dockerfile:/d" docker-compose.yml || true
            fi

            # Update image tag in docker-compose.yml
            sed -i "s|image:.*receipt-processor-frontend.*|image: $IMAGE_NAME|g" docker-compose.yml || true

            # Pull the latest image
            echo "üì¶ Pulling latest frontend image..."
            docker pull $IMAGE_NAME || docker pull ghcr.io/$GITHUB_REPO/$IMAGE_NAME:dev

            # Update and restart the frontend service
            echo "üîÑ Updating frontend service..."
            docker-compose pull frontend || true
            docker-compose up -d frontend

            # Wait for health check
            echo "‚è≥ Waiting for frontend to be healthy..."
            sleep 10

            # Verify deployment
            if docker-compose ps frontend | grep -q "Up"; then
              echo "‚úÖ Frontend deployed successfully!"
              docker-compose ps frontend
            else
              echo "‚ùå Frontend deployment failed!"
              docker-compose logs frontend --tail=50
              exit 1
            fi

            # Clean up old images
            docker image prune -f

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER || 'ubuntu' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            echo "üöÄ Deploying frontend to production..."

            # Navigate to deployment directory
            cd ${{ secrets.DEPLOY_PATH || '/opt/receipt-processor' }}

            # Login to GHCR on the server
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

            # Set image name
            export IMAGE_NAME=ghcr.io/$GITHUB_REPO/$IMAGE_NAME:${{ github.ref_name }}

            # Update docker-compose.yml to use the GHCR image if it's not already set
            if ! grep -q "ghcr.io" docker-compose.yml 2>/dev/null; then
              echo "üìù Updating docker-compose.yml to use GHCR images..."
              sed -i "s|build:.*frontend|image: $IMAGE_NAME|g" docker-compose.yml || true
              sed -i "/context:.*frontend/,/dockerfile:/d" docker-compose.yml || true
            fi

            # Update image tag in docker-compose.yml
            sed -i "s|image:.*receipt-processor-frontend.*|image: $IMAGE_NAME|g" docker-compose.yml || true

            # Pull the latest image
            echo "üì¶ Pulling latest frontend image..."
            docker pull $IMAGE_NAME || docker pull ghcr.io/$GITHUB_REPO/$IMAGE_NAME:main

            # Update and restart the frontend service
            echo "üîÑ Updating frontend service..."
            docker-compose pull frontend || true
            docker-compose up -d frontend

            # Wait for health check
            echo "‚è≥ Waiting for frontend to be healthy..."
            sleep 10

            # Verify deployment
            if docker-compose ps frontend | grep -q "Up"; then
              echo "‚úÖ Frontend deployed successfully!"
              docker-compose ps frontend
            else
              echo "‚ùå Frontend deployment failed!"
              docker-compose logs frontend --tail=50
              exit 1
            fi

            # Clean up old images
            docker image prune -f
